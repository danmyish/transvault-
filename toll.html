<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toll Payment - TransVault</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon"> <!-- Favicon link -->
    <style>
        /* Basic body styling */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            margin: 0;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            backdrop-filter: blur(5px);
            color: #333;
        }

        h2 {
            margin-bottom: 20px;
            color: #fff;
            font-size: 26px;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7);
        }

        .toll-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            padding: 20px 30px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 300px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-field {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="number"] {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            outline: none;
            font-size: 16px;
        }

        .pay-button {
            padding: 10px;
            border: none;
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .pay-button:hover {
            background-color: #45a049;
        }

    </style>
</head>
<body>

<h2>Toll Payment - TransVault</h2>

<div class="toll-container">
    <div class="form-field">
        <label for="vehicleNumber">Vehicle Number:</label>
        <input type="text" id="vehicleNumber" placeholder="Enter Vehicle Number">
    </div>

    <div class="form-field">
        <label for="tollLocation">Toll Location:</label>
        <input type="text" id="tollLocation" placeholder="Enter Toll Location">
    </div>

    <div class="form-field">
        <label for="tollAmount">Toll Amount:</label>
        <input type="number" id="tollAmount" placeholder="Enter Toll Amount">
    </div>

    <button class="pay-button" onclick="processPayment()">Pay Now</button>
</div>

<script>
    function processPayment() {
        // Capture form inputs
        const vehicleNumber = document.getElementById("vehicleNumber").value;
        const tollLocation = document.getElementById("tollLocation").value;
        const tollAmount = document.getElementById("tollAmount").value;

        // Validate inputs
        if (vehicleNumber === "" || tollLocation === "" || tollAmount === "") {
            alert("Please fill out all fields.");
            return;
        }

        if (isNaN(tollAmount) || tollAmount <= 0) {
            alert("Please enter a valid toll amount.");
            return;
        }

        // Simulate payment processing
        alert(`Toll Payment Successful!\n\nVehicle: ${vehicleNumber}\nLocation: ${tollLocation}\nAmount: â‚¹${tollAmount}`);
    }
</script>

</body>
</html>
